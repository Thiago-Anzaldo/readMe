      100% { transform: translateY(0px); }
    }

    .wave {
      fill: #3498db;
      animation: wave 2s infinite;
    }

    text {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      fill: #2c3e50;
    }
  </style>
